<!DOCTYPE html>
<html lang="en">
<head>
	<title>Interactive Photo Gallery</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="js/lightbox/css/lightbox.min.css">
</head>
<body>

<div class="container">

	<header>
		<input id="search" name="search" placeholder="Search" type="text" data-list=".images">
	</header>

	<main>
		<div class="images">
			<a href="img/01.jpg" data-lightbox="Hay Bales" data-title="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/thumbnails/01.jpg" alt="Hay Bales"></a>
			<a href="img/02.jpg" data-lightbox="Lake" data-title="Lake - The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/thumbnails/02.jpg" alt="Lake"></a>
			<a href="img/03.jpg" data-lightbox="Canyon" data-title="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/thumbnails/03.jpg" alt="Canyon"></a>
			<a href="img/04.jpg" data-lightbox="Iceberg" data-title="Iceberg - It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/thumbnails/04.jpg" alt="Iceberg"></a>
			<a href="img/05.jpg" data-lightbox="Desert" data-title="Desert - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/thumbnails/05.jpg" alt="Desert"></a>
			<a href="img/06.jpg" data-lightbox="Fall" data-title="Fall - Fall is coming, I love when the leaves on the trees start to change color."><img src="img/thumbnails/06.jpg" alt="Fall"></a>
			<a href="img/07.jpg" data-lightbox="Plantation" data-title="Plantation - I drove past this plantation yesterday, everything is so green!"><img src="img/thumbnails/07.jpg" alt="Plantation"></a>
			<a href="img/08.jpg" data-lightbox="Dunes" data-title="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/thumbnails/08.jpg" alt="Dunes"></a>
			<a href="img/09.jpg" data-lightbox="Countryside Lane" data-title="Countryside Lane - We enjoyed a quiet stroll down this countryside lane."><img src="img/thumbnails/09.jpg" alt="Countryside Lane"></a>
			<a href="img/10.jpg" data-lightbox="Sunset" data-title="Sunset - Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/thumbnails/10.jpg" alt="Sunset"></a>
			<a href="img/11.jpg" data-lightbox="Cave" data-title="Cave - I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/thumbnails/11.jpg" alt="Cave"></a>
			<a href="img/12.jpg" data-lightbox="Bluebells" data-title="Bluebells - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/thumbnails/12.jpg" alt="Bluebells"></a>
		</div>
	</main>

</div>

<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/lightbox/js/lightbox.min.js"></script>
<script src="js/hideseek/jquery.hideseek.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
